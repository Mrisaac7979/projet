 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
</head>
<body>
	
	<div class="login-header">Login</div>
		<p>please enter your email and password</p>
		<form class="form-group" action="{{ url_for('login') }}" method="post">
			<label>Email</label>
			<input type="text" class="form-control" name="email" placeholder="email" id="email" required>
			<label>Password</label>
			<input type="password" class="form-control" name="Password" placeholder="Password" id="password" required>
			<input type="checkbox" value="checked"><b>Remember</b>
			<input type="Submit" value="Login" class="form-control btn btn-success" name="">
			
		</form>

		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
			{{ message }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">x</span>
			</button>
		</div>

			{% endfor %}
			{% endif %}
			{% endwith %}

		<p>No account <a href="{{ url_for('register') }}">Register</a></p>

	</div>

</body>
</html>
